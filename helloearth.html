<html>
<head>
    <title>Hello Earth!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="http://cdn.sencha.io/ext-4.1.0-gpl/resources/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" href="Ext.ux.GEarthPanel-1.2.css" />
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://cdn.sencha.io/ext-4.1.0-gpl/ext-all.js"></script>
  	<script type="text/javascript" src="Ext.ux.GEarthPanel-1.2.js"></script>
    <script type="text/javascript">

        google.load("earth", "1");
        google.load("maps", "2.xx");


        Ext.onReady(function(){

            // Create Google Earth panel
            var earthPanel = new Ext.ux.GEarthPanel({
                title: 'Hello Earth!',
                renderTo: 'myEarth',
                width: 700,
                height: 500,
                earthLayers: {
                    LAYER_BUILDINGS: true,
                    LAYER_TERRAIN: true
                },
                earthOptions: {
                    setStatusBarVisibility: true,
                    setAtmosphereVisibility: true,
                    setMouseNavigationEnabled: true
                }
            });

            // Fly to Oslo
            earthPanel.on('earthLoaded', function(){
                earthPanel.findLocation('Oslo');
            });

        });

    </script>

</head>
<body style="margin: 30px;">
    <div id="myEarth"></div>
</body>
</html>
